name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run echo MASTER_TOKEN
        run: echo ${{ secrets.MASTER_TOKEN }}
      - name: Run printenv
        run: printenv
